    <style>
        body{
            background: #eee;
        }
        :root {
            --white-color: #fff;
            --scale-color-10: #f3f5fa;
            --scale-color-20: #e9ecf6;
            --scale-color-30: #d7daee;
            --scale-color-40: #bec3e3;
            --scale-color-50: #a3a6d6;
            --scale-color-60: #8d8cc8;
            --scale-color-70: #7a73b8;
            --scale-color-80: #6a63a1;
            --scale-color-90: #565182;
            --scale-color-100: #484669;
            --scale-color-200: #2b293d;
            --primary-color-50: #d6f1ff;
            --primary-color-100: #b5e9ff;
            --primary-color-200: #83ddff;
            --primary-color-300: #48c8ff;
            --primary-color-400: #1ea9ff;
            --primary-color-500: #068bff;
            --primary-color: #07f;
            --primary-color-hover: #003f9b;
            --secondary-color: #1fcee5;
            --secondary-color-hover: #0eb3cc;
            --action-color: #fd009e;
            --action-color-hover: #ff27c0;
        }
        .icons-mvdv{ 
            font-size: 2em;
            stroke-width: 3%;
            max-width: 47rem;
            color: var(--scale-color-70);
            stroke-linecap: round;
            stroke-linejoin: round;
            
            .i-hover{
                color: var(--action-color);
                transform: translateY(140px);
            }
        }
        .bs-icon{
            display: inline-block;
            font-size: 4em;
            margin: 0.2em;
            width: 1em;
            stroke: currentColor;
            stroke-width: inherit;
            stroke-linecap: inherit;
            stroke-linecap: inherit;
            overflow: visible;
            fill: none;
            max-width: 100%;
            border: 1px solid;
        }
        .grilla-icon{
            position: relative;
            width: fit-content;
        }
        .grilla-icon:before{/*rectangulo vert.*/
            content: "";
            width: 96px;
            height: 128px;
            border: 2px solid rgba(255, 0, 0, 0.123);
            position: absolute;
            top: -7px;
            bottom: 0;
            left: 0px;
            right: 0;
            margin: auto;
        }
        .grilla-icon:after{/*rectangulo horiz.*/
            content: "";
            width: 128px;
            height: 96px;
            border: 2px solid rgba(255, 0, 0, 0.123);
            position: absolute;
            top: -7px;
            bottom: 0;
            left: 0px;
            right: 0;
            margin: auto;
        }
        .grilla-icon .grid{
            position: absolute;
        }
        .grilla-icon .grid:before{/*cuadrado*/
            content: "";
            width: 112px;
            height: 112px;
            border: 2px solid rgba(255, 0, 0, 0.123);
            position: absolute;
            top: -7px;
            bottom: 0;
            left: 0px;
            right: 0;
            margin: auto;
        }
        .grilla-icon .grid:after{/*circle*/
            content: "";
            width: 128px;
            height: 128px;
            border: 2px solid rgba(255, 0, 0, 0.123);
            position: absolute;
            top: -7px;
            bottom: 0;
            left: 0px;
            right: 0;
            margin: auto;
            border-radius: 50%;
        }
        .opacity-10{
            opacity: .4;
        }
        .color-red{
            color: rgba(255, 0, 0, 0.123);
        }
    </style>
</head>
